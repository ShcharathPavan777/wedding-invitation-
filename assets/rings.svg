<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120" role="img" aria-label="Gold wedding rings">
  <defs>
    <linearGradient id="goldStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7a5a00"/>
      <stop offset="18%" stop-color="#d4af37"/>
      <stop offset="45%" stop-color="#fff1a8"/>
      <stop offset="70%" stop-color="#c89b1f"/>
      <stop offset="100%" stop-color="#7a5a00"/>
    </linearGradient>
    <linearGradient id="goldInner" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#fff7c7" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#b8860b" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1.2" stdDeviation="1.4" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Back ring -->
  <g filter="url(#softShadow)">
    <circle cx="46" cy="64" r="24" fill="none" stroke="url(#goldStroke)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="46" cy="64" r="20.3" fill="none" stroke="url(#goldInner)" stroke-width="1.8" stroke-opacity="0.75"/>
  </g>

  <!-- Front ring (slightly above/right) -->
  <g filter="url(#softShadow)">
    <circle cx="74" cy="56" r="24" fill="none" stroke="url(#goldStroke)" stroke-width="6" stroke-linecap="round"/>
    <circle cx="74" cy="56" r="20.3" fill="none" stroke="url(#goldInner)" stroke-width="1.8" stroke-opacity="0.75"/>
  </g>

  <!-- Cut-out overlap illusion (mask by drawing small white strokes over intersections using background color) -->
  <!-- If your background isn't white, you can change this to match your page background. -->
  <path d="M60 48
           a24 24 0 0 1 15 -11" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M60 72
           a24 24 0 0 0 -14 12" fill="none" stroke="#ffffff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Small sparkle -->
  <g transform="translate(88 28) rotate(12)">
    <path d="M0 6 L6 0 L12 6 L6 12 Z" fill="#fff7c7" opacity="0.9"/>
    <path d="M6 -3 L7.4 3.2 L13 6 L7.4 8.8 L6 15 L4.6 8.8 L-1 6 L4.6 3.2 Z" fill="#d4af37" opacity="0.85"/>
  </g>
</svg>
